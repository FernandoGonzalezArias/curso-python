{% extends 'base.html' %}

{% block title %}
Listado de libros 
{% endblock %}

{% block content %}
<a href="new" class="btn btn-primary mb-2">Agregar libro</a>

<table class="table">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Editorial</th>
            <th colspan="2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td> <a href="{{book.id}}">{{book.titulo}}</a> </td>
            <td> <a href="/books/{{book.id}}">{{book.editorial}}</a> </td>
            <td> <a href="/books/{{book.id}}/edit">Edit</a> </td>
            <td>Delete</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
